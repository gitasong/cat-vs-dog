<!DOCTYPE html>
<html>
  <head>
    <title>Cat vs. Dog</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1>Cat vs. Dog - The Prequel</h1>
        </div>
      </div>
      <div class="row content-main">
        <div class="col-md-3">
          <!-- cat image goes here -->
          <div class="wrapper">
            <div class="img-container">
              <img src="img/cat.jpg" class="img-responsive" alt="cat meowing" />
            </div>
            <div class="btn-container">
              <button type="button" class="btn btn-primary" name="Meow!"></button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <!-- cat meowing goes here -->
          <h1>Meow!</h1>
        </div>
        <div class="col-md-3">
          <!-- dog barking goes here -->
          <h1>Ruff!</h1>
        </div>
        <div class="col-md-3">
          <!-- dog image goes here -->
          <div class="wrapper">
            <div class="img-container">
              <img src="img/dog.jpg" class="img-responsive" alt="dog barking" />
            </div>
            <div class="btn-container">
              <button type="button" class="btn btn-primary" name="Ruff!"></button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
